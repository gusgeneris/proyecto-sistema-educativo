<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery3.0.js"></script>
    <script>
        function cargarLocalidades() {

            //var provincia= document.getElementById("cboProvincia");

            var cboProvincia = $('#cboProvincia');

            //alert(provincia.value);

            //alert(cboProvincia.val());

            var idProvincia = (cboProvincia.val());

            //este id se debe enviar a otro lugar para que haga la consulta a la base de datos
            //se aplica AJAX    
            $.ajax({
                mothod: "GET",
                url: 'cargarLocalidades.php',
                data: {
                    id: idProvincia
                }
            })

            .done(function(respuesta) {
                $('#cargarLocalidades').html(respuesta);
            })

            .fail(function() {
                alert('error');
            })

        }
    </script>
</head>

<body>

    <form action="">

        <select name="cboProvincia" id="cboProvincia" onchange="cargarLocalidades();">
            <option value="0"> ---seleccionar---</option>
            <option value="1"> Formosa </option>
            <option value="2"> Chaco</option>
        </select>

        <br>
        <br>

        <select name="cbLocalidades" id="cboLocalidades">
            <option value="0"> ---seleccionar---</option>
        </select>

    </form>




</body>

</html>
